<!DOCTYPE html>
<html>
<head>
	<title>doubleSlider Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/dist/css/index.css" media="screen" charset="utf-8">
</head>
<body>
<div id="tar" class="tar">
</div>
<script src="http://cdn.bootcss.com/zepto/1.1.3/zepto.min.js"></script>
<script src="./dist/js/doubleSlider.js"></script>
<script charset="utf-8">
	var $target = $('.tar');
	$target.doubleSlider({
		dis: 10,
		back: function () {
			alert('你好～');
		}
	})
</script>
</body>
</html>
