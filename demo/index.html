<!DOCTYPE html>
<html>
<head>
	<title>doubleSlider Demo</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/doubleslider/dist/css/index.css" media="screen" charset="utf-8">
</head>
<body>
<div class="tar-wrap">
	<div id="tar" class="tar"></div>
	<div class="text-wrap">
		<p>双指滑动屏幕</p>
	</div>
</div>

<script src="http://cdn.bootcss.com/zepto/1.1.3/zepto.min.js"></script>
<script src="/doubleslider/dist/js/doubleSlider.js"></script>
<script charset="utf-8">
	var $target = $('body');
	$target.doubleSlider({
		dis: 2,
		back: function () {
			$(".text-wrap").addClass("text-hide");
            $(".tar").addClass("tar-after");
		}
	});
</script>
</body>
</html>
